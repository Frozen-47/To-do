<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="icon" href="terminal.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
            line-height: 1.4;
            user-select: none;
        }

        .terminal {
            width: 100%;
            max-width: 700px;
            background: #000;
            border: 2px solid #333;
            border-radius: 0;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.05);
            overflow: hidden;
            position: relative;
        }

        .terminal-header {
            background: #111;
            padding: 12px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-dots {
            display: flex;
            gap: 6px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #333;
        }

        .dot.red { background: #ff5f56; }
        .dot.yellow { background: #ffbd2e; }
        .dot.green { background: #27ca3f; }

        .terminal-title {
            flex: 1;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            font-weight: 400;
        }

        .terminal-body {
            padding: 30px;
            background: #000;
            min-height: 500px;
        }

        .prompt {
            color: #fff;
            font-weight: 600;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
        }

        .prompt::before {
            content: '❯';
            color: #fff;
        }

        .cursor {
            display: inline-block;
            background: #fff;
            width: 2px;
            height: 1.2em;
            animation: blink 1s infinite;
            margin-left: 5px;
        }

        .cursor.hidden {
            opacity: 0;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .input-section {
            margin-bottom: 40px;
            border-bottom: 1px solid #333;
            padding-bottom: 30px;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-prompt {
            color: #888;
            font-weight: 400;
        }

        #taskInput {
            background: transparent;
            border: none;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            flex: 1;
            padding: 8px 0;
            outline: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
            user-select: text;
        }

        #taskInput:focus {
            border-bottom-color: #fff;
        }

        #taskInput::placeholder {
            color: #444;
        }

        .commands {
            font-size: 0.85rem;
            color: #666;
            margin-top: 10px;
        }

        .command {
            display: inline-block;
            margin-right: 20px;
            transition: color 0.2s ease;
        }

        .command:hover {
            color: #fff;
        }

        .tasks-section {
            position: relative;
        }

        .section-title {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 30px;
            height: 1px;
            background: #333;
        }

        #taskList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #taskList li {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 15px;
            padding: 12px 0;
            border-bottom: 1px solid #111;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            position: relative;
            cursor: pointer;
            user-select: text;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        #taskList li:hover {
            background: rgba(255, 255, 255, 0.02);
            transform: translateX(5px);
        }

        #taskList li::before {
            content: '◯';
            color: #666;
            font-size: 0.8rem;
            margin-top: 2px;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }

        #taskList li:hover::before {
            color: #fff;
        }

        #taskList li.completed::before {
            content: '◉';
            color: #fff;
        }

        #taskList li.completed {
            color: #555;
            text-decoration: line-through;
        }

        .task-time {
            color: #666;
            font-size: 0.8rem;
            font-weight: 300;
            user-select: none;
        }

        #taskList li.completed .task-time {
            color: #444;
        }

        .delete-btn {
            color: #666;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s ease;
            margin-left: auto;
            padding: 0 8px;
        }

        #taskList li:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            color: #ff6b6b;
            transform: scale(1.2);
        }

        .stats {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            padding: 15px 20px;
            font-size: 0.8rem;
            color: #888;
            backdrop-filter: blur(10px);
            font-family: 'JetBrains Mono', monospace;
        }

        #taskStats {
            color: #fff;
        }

        .empty-message {
            color: #444;
            font-style: italic;
            text-align: center;
            padding: 40px 20px;
            border: 1px dashed #222;
            margin-top: 20px;
        }

        .system-message {
            color: #666;
            font-size: 0.85rem;
            margin: 10px 0;
            padding: 8px 0;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.85rem;
            margin: 10px 0;
            padding: 8px 0;
            animation: pulse 1s ease-in-out;
        }

        .security-warning {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            padding: 10px;
            margin: 10px 0;
            font-size: 0.85rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(-100%);
                height: 0;
                margin-bottom: 0;
                padding-top: 0;
                padding-bottom: 0;
            }
        }

        .lockdown-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0000 50%, #000000 100%);
            color: #ff0000;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            font-family: 'JetBrains Mono', monospace;
            text-align: center;
            animation: redAlert 2s ease-in-out infinite alternate;
        }

        @keyframes redAlert {
            0% { background: linear-gradient(135deg, #0a0a0a 0%, #1a0000 50%, #000000 100%); }
            100% { background: linear-gradient(135deg, #1a0000 0%, #0a0a0a 50%, #1a0000 100%); }
        }

        .lockdown-content {
            max-width: 800px;
            padding: 40px;
            border: 2px solid #ff0000;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.3);
        }

        .lockdown-header {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ff0000;
            animation: glitch 0.3s ease-in-out infinite alternate;
        }

        @keyframes glitch {
            0% { 
                transform: translateX(0);
                text-shadow: 0 0 20px #ff0000;
            }
            20% { 
                transform: translateX(-2px);
                text-shadow: -2px 0 #ff0000, 2px 0 #00ff00;
            }
            40% { 
                transform: translateX(2px);
                text-shadow: 2px 0 #ff0000, -2px 0 #0000ff;
            }
            60% { 
                transform: translateX(-1px);
                text-shadow: -1px 0 #ff0000, 1px 0 #ff00ff;
            }
            80% { 
                transform: translateX(1px);
                text-shadow: 1px 0 #ff0000, -1px 0 #ffff00;
            }
            100% { 
                transform: translateX(0);
                text-shadow: 0 0 20px #ff0000;
            }
        }

        .lockdown-code {
            font-size: 1.5rem;
            color: #ff6666;
            margin: 20px 0;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .lockdown-details {
            font-size: 1rem;
            color: #cccccc;
            margin: 30px 0;
            line-height: 1.6;
            text-align: left;
            border-left: 3px solid #ff0000;
            padding-left: 20px;
        }

        .lockdown-timestamp {
            font-size: 0.9rem;
            color: #888;
            margin-top: 30px;
        }

        .lockdown-terminal {
            background: #000;
            border: 1px solid #ff0000;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            font-size: 0.85rem;
            color: #ff0000;
        }

        .lockdown-scan {
            display: inline-block;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, #ff0000 50%, transparent 100%);
            animation: scan 2s linear infinite;
            margin: 10px 0;
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }
            
            .terminal {
                border: 1px solid #333;
            }
            
            .terminal-body {
                padding: 20px;
            }
            
            .stats {
                position: static;
                margin-top: 30px;
                width: 100%;
            }

            .system-message,
            .error-message {
                position: static;
                margin: 10px 0;
            }
        }

        .loading {
            color: #666;
            font-size: 0.9rem;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .obfuscated {
            filter: blur(20px);
            pointer-events: none;
        }

        .terminal-header,
        .prompt,
        .commands,
        .section-title,
        .stats {
            user-select: none;
        }
    </style>
</head>
<body>
  
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-dots">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
            <div class="terminal-title">todo.exe</div>
        </div>
        
        <div class="terminal-body">
            <div class="prompt">
                TASK MANAGER v4.7
                <span class="cursor" id="cursor"></span>
            </div>
            
            <div class="input-section">
                <div class="input-wrapper">
                    <span class="input-prompt">➤ add:</span>
                    <input type="text" id="taskInput" placeholder="describe your task..." maxlength="150">
                </div>
                <div class="commands">
                    <span class="command">[enter] add task</span>
                    <span class="command">[click] toggle</span>
                    <span class="command">[×] delete</span>
                    
                </div>
            </div>

            <div class="tasks-section">
                <div class="section-title">Active Tasks</div>
                <hr style="border: none; border-top: 1px solid #333; margin: 15px 0;">
                <div id="messageContainer"></div>
                <ul id="taskList"></ul>
                <div class="empty-message" id="emptyMessage" style="display: none;">
                    // no tasks found<br>
                    // add your first task above
                </div>
            </div>
        </div>
    </div>

    <div class="stats" id="stats">
        <div id="taskStats">Total: 0 | Completed: 0 | Pending: 0</div>
        <div style="font-size: 0.7rem; color: #444; margin-top: 5px;" id="securityStatus">Security: Active</div>
    </div>
    <script>
        // Main Task Manager - Clean version without security
        class SecureTerminalTodo {
            constructor() {
                this.tasks = [];
                this.initializeStorage();
                
                this.taskList = document.getElementById('taskList');
                this.taskStats = document.getElementById('taskStats');
                this.taskInput = document.getElementById('taskInput');
                this.cursor = document.getElementById('cursor');
                this.emptyMessage = document.getElementById('emptyMessage');
                this.messageContainer = document.getElementById('messageContainer');
                
                this.intervals = [];
                this.init();
            }

            initializeStorage() {
                try {
                    if (typeof Storage !== 'undefined') {
                        const saved = localStorage.getItem('secure-todo-tasks');
                        if (saved) {
                            this.tasks = JSON.parse(saved);
                        }
                        
                        // Ensure tasks have proper structure
                        this.tasks = this.tasks.map(task => ({
                            text: task.text || '',
                            completed: Boolean(task.completed),
                            createdAt: typeof task.createdAt === 'number' ? task.createdAt : Date.now()
                        }));
                    }
                } catch (error) {
                    console.warn('Storage initialization failed:', error);
                    this.tasks = [];
                }
            }

            saveTasks() {
                try {
                    if (typeof Storage !== 'undefined') {
                        localStorage.setItem('secure-todo-tasks', JSON.stringify(this.tasks));
                    }
                } catch (error) {
                    console.warn('Failed to save tasks:', error);
                    this.showMessage('Failed to save tasks', true);
                }
            }

            init() {
                this.renderTasks();
                this.setupEventListeners();
                this.startIntervals();
                this.showMessage('secure system ready.');
            }

            setupEventListeners() {
                this.taskInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        this.addTask();
                    } else if (e.ctrlKey && e.key === 'c') {
                        e.preventDefault();
                        this.taskInput.value = '';
                        this.showMessage('input cleared.');
                    }
                });

                // Prevent form submission
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                    }
                });
            }

            startIntervals() {
                // Cursor blinking
                const cursorInterval = setInterval(() => {
                    if (this.cursor) {
                        this.cursor.classList.toggle('hidden');
                    }
                }, 500);
                this.intervals.push(cursorInterval);

                // Timestamp updates
                const timestampInterval = setInterval(() => {
                    this.updateTimestamps();
                }, 1000);
                this.intervals.push(timestampInterval);
            }

            formatTimeAgo(timestamp) {
                try {
                    const seconds = Math.floor((Date.now() - timestamp) / 1000);
                    if (seconds < 5) return "just now";
                    if (seconds < 60) return `${seconds} sec ago`;
                    const minutes = Math.floor(seconds / 60);
                    if (minutes < 60) return `${minutes} min ago`;
                    const hours = Math.floor(minutes / 60);
                    if (hours < 24) return `${hours} hr ago`;
                    const days = Math.floor(hours / 24);
                    return `${days} day${days > 1 ? 's' : ''} ago`;
                } catch (error) {
                    return "unknown";
                }
            }

            updateTimestamps() {
                try {
                    const timeSpans = document.querySelectorAll('.task-time');
                    timeSpans.forEach(span => {
                        const index = parseInt(span.dataset.index);
                        if (!isNaN(index) && this.tasks[index]) {
                            span.textContent = `[${this.formatTimeAgo(this.tasks[index].createdAt)}] `;
                        }
                    });
                } catch (error) {
                    console.warn('Timestamp update failed:', error);
                }
            }

            addTask() {
                try {
                    const task = this.taskInput.value.trim();
                    if (!task) {
                        this.showMessage('task cannot be empty', true);
                        return;
                    }

                    if (task.length > 150) {
                        this.showMessage('task too long (max 150 characters)', true);
                        return;
                    }

                    const newTask = { 
                        text: this.sanitizeInput(task), 
                        completed: false, 
                        createdAt: Date.now()
                    };
                    
                    this.tasks.push(newTask);
                    this.saveTasks();
                    this.taskInput.value = '';
                    this.renderTasks();
                    this.showMessage(`Task added: "${newTask.text}"`);
                } catch (error) {
                    console.error('Failed to add task:', error);
                    this.showMessage('Failed to add task', true);
                }
            }

            sanitizeInput(input) {
                // Basic XSS prevention
                return input.replace(/[<>]/g, '');
            }

            toggleTask(index) {
                try {
                    if (this.tasks[index]) {
                        this.tasks[index].completed = !this.tasks[index].completed;
                        this.saveTasks();
                        this.renderTasks();
                    } else {
                        this.showMessage('task not found', true);
                    }
                } catch (error) {
                    console.error('Failed to toggle task:', error);
                }
            }

            deleteTask(index) {
                try {
                    if (this.tasks[index]) {
                        const taskText = this.tasks[index].text;
                        this.tasks.splice(index, 1);
                        this.saveTasks();
                        this.renderTasks();
                        this.showMessage(`Task deleted: "${taskText}"`);
                    } else {
                        this.showMessage('task not found for deletion', true);
                    }
                } catch (error) {
                    console.error('Failed to delete task:', error);
                }
            }

            renderTasks() {
                try {
                    if (!this.taskList) return;
                    
                    this.taskList.innerHTML = '';
                    
                    if (this.tasks.length === 0) {
                        if (this.emptyMessage) {
                            this.emptyMessage.style.display = 'block';
                        }
                    } else {
                        if (this.emptyMessage) {
                            this.emptyMessage.style.display = 'none';
                        }
                    }

                    this.tasks.forEach((task, index) => {
                        const li = document.createElement('li');
                        if (task.completed) li.classList.add('completed');
                        
                        // Add click handler
                        li.addEventListener('click', (e) => {
                            if (e.target.classList.contains('delete-btn')) return;
                            this.toggleTask(index);
                        });

                        // Create timestamp element
                        const timeSpan = document.createElement('span');
                        timeSpan.classList.add('task-time');
                        timeSpan.dataset.index = index.toString();
                        timeSpan.textContent = `[${this.formatTimeAgo(task.createdAt)}] `;

                        // Create task text
                        const textNode = document.createTextNode(task.text);

                        // Create delete button
                        const delBtn = document.createElement('span');
                        delBtn.textContent = '×';
                        delBtn.classList.add('delete-btn');
                        delBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            this.deleteTask(index);
                        });

                        li.appendChild(timeSpan);
                        li.appendChild(textNode);
                        li.appendChild(delBtn);
                        this.taskList.appendChild(li);
                        
                        // Staggered animation
                        setTimeout(() => {
                            li.style.animationDelay = `${index * 0.1}s`;
                        }, 10);
                    });

                    this.updateStats();
                } catch (error) {
                    console.error('Failed to render tasks:', error);
                }
            }

            updateStats() {
                try {
                    if (!this.taskStats) return;
                    
                    const total = this.tasks.length;
                    const completed = this.tasks.filter(t => t.completed).length;
                    const pending = total - completed;
                    
                    this.taskStats.textContent = `Total: ${total} | Completed: ${completed} | Pending: ${pending}`;
                } catch (error) {
                    console.error('Failed to update stats:', error);
                }
            }

            showMessage(msg, isError = false) {
                try {
                    if (!this.messageContainer) return;
                    
                    // Remove existing messages of the same type
                    const existingMsg = this.messageContainer.querySelector(
                        isError ? '.error-message' : '.system-message'
                    );
                    if (existingMsg) {
                        existingMsg.remove();
                    }

                    const sysMsg = document.createElement('div');
                    if (isError) {
                        sysMsg.classList.add('error-message');
                        sysMsg.textContent = `// ERROR: ${msg}`;
                    } else {
                        sysMsg.classList.add('system-message');
                        sysMsg.textContent = `// ${msg}`;
                    }
                    
                    this.messageContainer.appendChild(sysMsg);
                    
                    setTimeout(() => {
                        if (sysMsg.parentNode) {
                            sysMsg.style.opacity = '0';
                            setTimeout(() => {
                                if (sysMsg.parentNode) {
                                    sysMsg.remove();
                                }
                            }, 300);
                        }
                    }, isError ? 4000 : 2500);
                } catch (error) {
                    console.error('Failed to show message:', error);
                }
            }

            cleanup() {
                this.intervals.forEach(interval => clearInterval(interval));
                this.intervals = [];
            }
        }

        // Application initialization
        let app = null;

        function initializeApp() {
            try {
                app = new SecureTerminalTodo();
                
                // Cleanup on page unload
                window.addEventListener('beforeunload', () => {
                    if (app) {
                        app.cleanup();
                    }
                });
                
            } catch (error) {
                console.error('Failed to initialize application:', error);
            }
        }

        // Initialize the app after DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>

 </body>
