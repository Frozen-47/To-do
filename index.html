<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="icon" href="terminal.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-dots">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
            <div class="terminal-title">todo.exe</div>
        </div>
        
        <div class="terminal-body">
            <div class="prompt">
                TASK MANAGER v4.7
                <span class="cursor" id="cursor"></span>
            </div>
            
            <div class="input-section">
                <div class="input-wrapper">
                    <span class="input-prompt">➤ add:</span>
                    <input type="text" id="taskInput" placeholder="describe your task..." maxlength="150">
                </div>
                <div class="commands">
                    <span class="command">[enter] add task</span>
                    <span class="command">[click] toggle</span>
                    <span class="command">[×] delete</span>
                </div>
            </div>

            <div class="tasks-section">
                <div class="section-title">Active Tasks</div>
                <hr style="border: none; border-top: 1px solid #333; margin: 15px 0;">
                <div id="messageContainer"></div>
                <ul id="taskList"></ul>
                <div class="empty-message" id="emptyMessage" style="display: none;">
                    // no tasks found<br>
                    // add your first task above
                </div>
            </div>
        </div>
    </div>

    <div class="stats" id="stats">
        <div id="taskStats">Total: 0 | Completed: 0 | Pending: 0</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
